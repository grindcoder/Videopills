{% load static from staticfiles  %}
<!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Ultimi Pills</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <!-- pezzettino che renderizza l'immagine con la lente sopra -->
            <div class="row">
            {% for pills in list_of_pills %}
            <div class="col-sm-4 portfolio-item">
                    <a href=#{{pills.episode_name.pk}} class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{% static 'img/portfolio/cabin.png' %} " class="img-responsive" alt="">
                    </a>
                </div>
            <!-- fine pezzettino -->
            {% endfor %}
            </div>
            </div>
    </section>
