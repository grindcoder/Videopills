    {% load static %}
    {% for pills in list_of_pills %}

    <!-- Inzia Portfolio Modals -->
    <div class="portfolio-modal modal fade" id="{{pills.episode_name.pk}}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{pills.episode_name}}</h2>
                            <hr class="star-primary">

                            {# Determino se mostrare il video con un iframe youtube o video.js attraverso il campo is_youtube_video! #}
                            {% if pills.is_youtube_video %}
                            <iframe width="768" height="366" src="{{pills.youtube_url}}" frameborder="0"
                                    allowfullscreen>

                            </iframe>
                            {% else %}

                            <video id="{{pills.episode_name.pk}}" class="video-js vjs-default-skin" controls
                             preload="auto" width="640" height="264" poster="{% static 'img/portfolio/cabin.png' %}"
                             data-setup="{}">
                             <source src="{%get_media_prefix%}{{ pills.episode_trailer_filename}}" type='video/mp4'>
                             <!--source src="MY_VIDEO.webm" type='video/webm'-->
                             <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
                            </video>
                            {% endif%}
                            <p>
                                {{pills.custom_description}}
                            </p>
                            <!--ul class="list-inline item-details">
                                <li>Client:
                                    <strong><a href="http://startbootstrap.com">Start Bootstrap</a>
                                    </strong>
                                </li>
                                <li>Date:
                                    <strong><a href="http://startbootstrap.com">April 2014</a>
                                    </strong>
                                </li>
                                <li>Service:
                                    <strong><a href="http://startbootstrap.com">Web Development</a>
                                    </strong>
                                </li>
                            </ul-->
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- fine modale -->
    {% endfor %}
