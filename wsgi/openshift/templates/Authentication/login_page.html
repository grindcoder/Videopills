{% extends "skeleton/base.html" %}


{% block content %}
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Login</h1>

                    <form id="login_form" method="post" action="/login/">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>
                            <h5>Username:</h5> <input type="text" name="username" class="form-control" value="" size="50" />
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                            <h5>Password:</h5> <input type="password" name="password" class="form-control" value="" size="50" />
                            </label>
                        </div>


                        <input type="submit" class="btn btn-default" value="Accedi" />
                    </form>
                </div>

            </div>
        </div>

{% endblock %}
