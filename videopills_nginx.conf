# videopills.conf


# configuration of the server
server {
    # the port your site will be served on
    listen      8080;
    # the domain name it will serve for
    server_name blozzer.it; # substitute your machine's IP address or FQDN
    charset     utf-8;
    access_log  /var/log/nginx/videopills.log;



    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /var/www/videopills/data/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /var/www/videopills/html/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        proxy_pass http://127.0.0.1:8888;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}